<form>
    <input type="number" [(ngModel)]="num1" name="num1">
    <input type="number" [(ngModel)]="num2" name="num2">
  
    <button (click)="onClickCalculate('soma')">Somar</button>
    <button (click)="onClickCalculate('subtrai')">Subtrair</button>
    <button (click)="onClickCalculate('multiplica')">Multiplicar</button>
  
    <p *ngIf="operation">{{num1}} {{operation}} {{num2}} = {{result}}</p>
  </form>
